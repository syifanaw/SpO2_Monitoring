<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input Page</title>
    <link rel="stylesheet" href="input_
        style.css" />
</head>

<body>
    <!-- Sidebar / Dashboard & garis -->
    <div class="sidebar-panel">
        <div class="panel-content">
            <img src="gambar/logo.png" alt="Logo" class="logo-img" />

            <div class="menu-item">
                <img src="gambar/pasien.png" alt="Patient" class="menu-icon">
                <a href="patient.html" class="menu-link">PATIENT</a>
            </div>

            <div class="menu-item">
                <img src="gambar/pencil.png" alt="Pencil" class="menu-icon">
                <a href="input.html" class="menu-link">INPUT</a>
            </div>
        </div>
    </div>

    <div class="main-content">
        <p class = "judul">INPUT PATIENT'S INFORMATION</p>
        <div class="dl"></div>
        <div class="abc">
            <label for="room-select">Select Room</label>
            <select id="room-select">
                <option value="" disabled selected>Select a room</option>
                <option value="301">Room 301</option>
                <option value="302">Room 302</option>
                <option value="303">Room 303</option>
            </select>
            <!-- <div class="data-section" id="data-section">
                        <h3>Patient List for <span id="room-number"></span></h3>
                        <ul id="patient-list"></ul>
                    </div> -->
        </div>

        <div class="name">
            <label for="patient-name">Name</label>
            <input type="text" id="patient-name" required>
        </div>

        <div class="place">
            <label for="birth-place">Birth Place</label>
            <input type="text" id="birth-place" required>
        </div>

        <div class="date">
            <label for="birth-date">Birth Date</label>
            <input type="date" id="birth-date" required>
        </div>

        <div class="genderr">
            <label for="gender">Gender</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>

        <div class="blood">
            <label for="blood-type">Blood Type</label>
            <select id="blood-type" class="blood-type" required>
                <option value="" disabled selected>Select Blood Type</option>
                <option value="A">A</option>
                <option value="B">B</option>
                <option value="AB">AB</option>
                <option value="O">O</option>
            </select>
        </div>

        <div class="tahun">
            <label for="age">Age</label>
            <input type="number" id="age" min="0" required>
        </div>

        <div class="job">
            <label for="job">Job</label>
            <input type="text" id="job" required>
        </div>

        <div class="telp">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" required>
        </div>

        <div class="alamat">
            <label for="address">Address</label>
            <textarea id="address" required></textarea>
        </div>

        <div class="data_area">
            <h3>Patient's Information for <span id="room-number"></span></h3>
            <ul id="patient-list"></ul>

            <div class="info">
                <div class="info-row">
                    <div class="label">Name</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_name"></div>
                </div>

                <div class="info-row">
                    <div class="label">Birth Place</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_place"></div>
                </div>

                <div class="info-row">
                    <div class="label">Birth Date</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_date"></div>
                </div>

                <div class="info-row">
                    <div class="label">Blood Type</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_blood"></div>
                </div>

                <div class="info-row">
                    <div class="label">Gender</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_gender"></div>
                </div>

                <div class="info-row">
                    <div class="label">Age</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_age"></div>
                </div>

                <div class="info-row">
                    <div class="label">Phone Number</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_phone"></div>
                </div>

                <div class="info-row">
                    <div class="label">Address</div>
                    <div class="separator">:</div>
                    <div class="value" id="auto_address"></div>
                </div>
            </div>
        </div>

        <div class="button-group" id="button-group">
            <button id="btn-input">Input</button>
            <button id="btn-update">Update</button>
            <button id="btn-delete">Delete</button>
        </div>

    </div>
    </div>
    </div>
    <script src="input.js"></script>
</body>

</html>
